<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM-VINDO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="baby.png"
</head>
<body>
    <div class="bears">
        <img src="bears.png">
    </div>
    <div class="countdown">
        <span class="title">NOVO MEMBRO ESTÁ CHEGANDO!</span>
        <div class="box">
            <span class="value" data-days>00</span>  
            <span class="name">dias</span>  
        </div>
        <div class="box">
            <span class="value" data-hours>00</span>  
            <span class="name">horas</span>  
        </div>
        <div class="box">
            <span class="value" data-minutes>00</span>  
            <span class="name">minutos</span>  
        </div>
        <div class="box">
            <span class="value" data-seconds>00</span>  
            <span class="name">segundos</span>  
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
<footer>
    <p class="footer-autor">Crafted with love and care by 
        <a href="https://linktr.ee/mariana.schlickmann" target="_blank"> Mariana Schlickmann</a>
         ✨
    </p>
</footer>
</html>
